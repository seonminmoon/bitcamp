<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - 이벤트가 발생된 태그 알아내기 II</h1>
<button id="btn1" data-no="100">버튼1</button><br>

<script>
"use strict"

// arrow function인 경우
// this는 window 객체를 가리킨다.
//
document.getElementById("btn1").addEventListener("click", (e) => {
	console.log(this); // window 객체를 가리키는 this
	// 그럼 arrow function에서는 이벤트가 발생된 객체를 알 수 없는가?
	// => 있다!
	//    이벤트 객체에 이벤트가 발생된 태그의 주소가 들어 있다.
	console.log(e.target); // 드디어 btn1 을 가리키게 되었다.
    console.log(e.target.getAttribute("data-no"));
});


</script>
</body>
</html>
