
<!DOCTYPE html>

<body>
<h1>DOM API - CSS selector 문법으로 태그 찾기</h1>
<h1 id="header1" class="g1">제목1</h1>
<h2 id="header2" class="g1">제목1.1</h2>
<h2 id="header3" class="g1 g3">제목1.2</h2>

<h1 id="header4" class="g2">제목2</h1>
<h2 id="header5" class="g2 g3">제목2.1</h2>
<h2 id="header6" class="g2 g3">제목2.2</h2>

<script>
"use strict"
------------------강사님꺼!

// querySelectorAll("CSS selector 문법")
// => NodeList 객체 리턴
//
// 1) 아이디로 찾기

// NodeList는 배열이 아니다. 따라서 다음 반복문을 사용하면 필요없는 프로퍼티까지 반복하게 된다.
for (var i in list) {
    console.log(list[i]);
}
console.log("-------------------------");

// NodeList가 배열이 아니지만, 배열처럼 length 라는 변수가 있고,
// 인덱스를 통해 항ㄴ목을 꺼낼 수 있다. 따라서 다음과 같이 반복문을 사용할 수 있다.
for (var i = 0; ) {
    console.log(list[i]);
}
// 2) 태그 이름으로 찾기
// => 조건에 해당하는 태그가 여러 개일지라도 그 중 첫 번째 것만 리턴한다.
e = document.querySelectorAll("h2");
console.log(e);
console.log("-------------------------");

// 3) 분류명으로 찾기
// => 조건에 해당하는 태그가 여러 개일지라도 그 중 첫 번째 것만 리턴한다.
e = document.querySelectorAll(".g2");
console.log(e);
console.log("-------------------------");

// 4) CSS selector 문법을 사용하기 때문에 복잡한 조건을 기술할 수 있다.
// => 조건에 해당하는 태그가 여러 개일지라도 그 중 첫 번째 것만 리턴한다.
e = document.querySelectorAll(".g2.g3"); // g2,g3 다 포함 하는것들 중에서 첫번째
// .g2 와 .g3 사이에 공백을 주면 전혀 다른 뜻이 됨! -> g2의 자식 g3
console.log(e);
console.log("-------------------------");

// 5) 조건에 해당하는 태그를 찾지 못했다면?
//  => 리턴 값은 빈 NodeList 객체이다.
e = document.querySelectorAll(".g2.g3.g1");		
console.log(e);
console.log("-------------------------");
</script>
</body>
</html>
